<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="compli.css">
    <title>Document</title>
</head>

<body>
    <div class="complimentBox">
        <div class="washiTape"></div>
        <div class="paper">
            <div class="controls">
                <label for="category">Category :</label>
                <select name="category" id="category">
                    <option value="romantic">❤️ Romantic</option>
                    <option value="funny">😂 Funny</option>
                    <option value="motivational">🎯 Motivational</option>
                    <option value="friendly">🌸 Friendly</option>
                </select>
            </div>
            <div class="complimentText">Choose a category & click New Compliment ✨</div>
            <div class="btns">
                <button class="new">New Compliment</button>
                <button class="speak">Speak</button>
                <button class="fav">Add to Favourites</button>
                <button class="share">Share</button>
                <button class="darkMode">Dark-Mode</button>
            </div>
        </div>
        <div class="favBar">
            <h3>⭐ Favourites</h3>
            <ul></ul>
        </div>

         <!-- Share Modal -->
  <div class="shareModal" id="shareModal">
    <div class="modalHeader">📤 Share Compliment</div>
    <div class="clipboardBar">
      <input type="text" id="shareText" readonly>
      <button id="copyBtn">Copy</button>
    </div>
    <div class="socials">
      <a href="#" class="whatsapp" target="_blank">WhatsApp</a>
      <a href="#" class="instagram" target="_blank">Instagram</a>
      <a href="#" class="twitter" target="_blank">Twitter</a>
      <a href="#" class="linkedin" target="_blank">LinkedIn</a>
    </div>
    <button class="closeBtn">Close</button>
  </div>

    </div>

    <script src="compli.js"></script>
</body>

</html>
